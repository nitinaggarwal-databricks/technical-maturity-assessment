command:
  - "sh"
  - "-c"
  - "npm install && cd client && npm install && npm run build && cd .. && npm start"

env:
  - name: NODE_ENV
    value: production
  - name: PORT
    value: "8080"
  - name: DATABASE_URL
    valueFrom:
      secretKeyRef:
        scope: maturity-assessment
        key: LAKEBASE_DATABASE_URL
  - name: SESSION_SECRET
    valueFrom:
      secretKeyRef:
        scope: maturity-assessment
        key: SESSION_SECRET

