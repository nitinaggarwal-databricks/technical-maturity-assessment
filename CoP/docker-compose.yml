version: "3.9"

services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: cop_portal
      POSTGRES_USER: cop_user
      POSTGRES_PASSWORD: cop_password
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cop_user -d cop_portal"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    command: npm run start:dev
    environment:
      DATABASE_URL: postgres://cop_user:cop_password@db:5432/cop_portal
      NODE_ENV: development
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build: ./frontend
    command: npm run dev
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:4000/api/v1
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  db_data:


