name: Backend CI/CD

on:
  pull_request:
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: cop_portal_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate Prisma client
        run: npm run prisma:generate
        env:
          DATABASE_URL: postgres://test_user:test_password@localhost:5432/cop_portal_test
      
      - name: Run migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgres://test_user:test_password@localhost:5432/cop_portal_test
      
      - name: Lint
        run: npm run lint
      
      - name: Run tests
        run: npm test
        env:
          DATABASE_URL: postgres://test_user:test_password@localhost:5432/cop_portal_test
          JWT_SECRET: test-secret

  build:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.CONTAINER_REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.CONTAINER_REGISTRY }}/cop-portal-backend:latest
            ${{ secrets.CONTAINER_REGISTRY }}/cop-portal-backend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.CONTAINER_REGISTRY }}/cop-portal-backend:latest
          cache-to: type=inline

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
